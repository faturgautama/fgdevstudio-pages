<div class="flex w-full bg-white py-3 px-12 h-[70px] items-center justify-between shadow fixed z-50">
    <!-- Navbar Brand -->
    <div class="flex">
        <img src="../../../../../assets/image/logo.png" alt="logo">
    </div>

    <!-- Button -->
    <div class="flex gap-0 items-center">
        <p class="text-gray-700 font-medium text-sm mr-3 leading-tight">
            <span class="text-xs text-sky-500">
                Halo,
            </span>
            <br>
            {{ User.nama }}
        </p>

        <p-avatar label=" {{ User.nama[0] }}" styleClass="mr-2 cursor-pointer"
            [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle" (click)="op.toggle($event)">
        </p-avatar>

        <p-overlayPanel #op>
            <div class="flex flex-col justify-center items-center gap-0 w-[15rem] p-3">
                <p-avatar label=" {{ User.nama[0] }}" styleClass="cursor-pointer"
                    [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle" size="large">
                </p-avatar>

                <p class="text-gray-700 font-medium text-lg mt-2 mb-0">
                    {{ User.nama }}
                </p>

                <p class="text-gray-500 text-sm">
                    {{ User.email }}
                </p>

                <div class="flex justify-center text-center w-full pt-3 mt-3 border-b-0 border-t border-x-0 border-solid border-gray-200"
                    (click)="handleSignOut()">
                    <p class="text-red-500 text-sm font-medium">
                        <i class="pi pi-power-off" style="font-size: 12px"></i>&nbsp;
                        Keluar
                    </p>
                </div>
            </div>
        </p-overlayPanel>

    </div>
</div>
